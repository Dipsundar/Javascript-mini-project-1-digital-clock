<!DOCTYPE html>
<html lang="en">
  <!--! head start  -->
  <head>
    <meta charset="UTF-8" />
    <!--! favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title  -->
    <title>Countdown Timer | Dipsundar Majhi</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/custom.css" />
    <!-- js script -->
    <script src="js/app.js" defer></script>
  </head>
  <!--! head end  -->

  <!--! body start  -->
  <body>
    <!-- main div start  -->
    <div class="main">
      <!-- overlay div start  -->
      <div class="overlay">
        <!-- title div  -->
        <div class="title">We are comming soon</div>
        <!-- title div  -->
        <div id="end-date" class="title">26 March 2024 10:00 PM</div>
        <!-- col div start  -->
        <div class="col">
          <!-- input div  -->
          <div>
            <input type="text" name="" id="" readonly value="00" />
            <br />
            <label class="lt" for="">Days</label>
          </div>
          <!-- input div  -->
          <div>
            <input type="text" name="" id="" readonly value="00" />
            <br />
            <label class="lt" for="">Hours</label>
          </div>
          <!-- input div  -->
          <div>
            <input type="text" name="" id="" readonly value="00" />
            <br />
            <label class="lt" for="">Minutes</label>
          </div>
          <!-- input div  -->
          <div>
            <input type="text" name="" id="" readonly value="00" />
            <br />
            <label class="lt" for="">Seconds</label>
          </div>
        </div>
        <!-- col div end -->
      </div>
      <!-- overlay div end -->
    </div>
    <!-- main div start  -->
  </body>
  <!--! body end  -->
</html>
